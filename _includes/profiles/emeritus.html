<h2>Emeritus Faculty</h2>
  
<p>Retired and emeriti professors maintain connections to the Department of Spanish and Portuguese, but rarely teach courses. Emeriti professors also may retain office space or other privileges in the Department of Spanish and Portuguese.</p>
